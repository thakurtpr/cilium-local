---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backend
  namespace: cilium-test
  labels:
    app: test-backend
    environment: local
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-backend
  template:
    metadata:
      labels:
        app: test-backend
        environment: local
    spec:
      containers:
      - name: echo-server
        # This image echoes back all HTTP requests with detailed info
        # Supports all HTTP methods (GET, POST, etc.) on any path
        image: mendhak/http-https-echo:31
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: test-environment-config
              key: ENVIRONMENT
        - name: HTTP_PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: test-backend
  namespace: cilium-test
  labels:
    app: test-backend
spec:
  type: ClusterIP
  selector:
    app: test-backend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
