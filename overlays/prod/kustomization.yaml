apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../../base

namespace: cilium-test

commonLabels:
  environment: prod

configMapGenerator:
- name: test-environment-config
  namespace: cilium-test
  behavior: merge
  literals:
  - ENVIRONMENT=prod
  - WASM_FILTER_URL=https://res.cloudinary.com/dohipaqvk/raw/upload/v1764100796/oxy_money_auth_filter_yos7rp.wasm

patches:
- target:
    kind: Deployment
    name: test-backend
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 6

# Add resource limits for production
- target:
    kind: Deployment
    name: test-backend
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: 200m
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: 500m
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: 256Mi
